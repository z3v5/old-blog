# Setup
title: Hackish Space
url: https://hackish.space/
paginate: 1
paginate_path: "/page:num/"
baseurl: "/"
permalink: /:title

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
ga_analytics: UA-149145336-1

# Specify the author for blog posts
author:
  name: carrotcake
  url: https://twitter.com/carrotcakesec

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Blog
    url: /blog

  - title: About
    url: /about
